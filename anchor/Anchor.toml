# ============================================================
# ANCHOR.TOML - Anchor Framework Configuration
# ============================================================
# This file tells Anchor:
# - Which Solana cluster to use (devnet/mainnet)
# - Where your program is located
# - Your wallet path
# - Test configuration

[features]
# Use this to enable "seeds" feature for PDAs
seeds = true
# Skip lint warnings during build
skip-lint = false

[programs.devnet]
# Program ID - Replace after running `anchor keys list`
attestation = "11111111111111111111111111111111"

[programs.mainnet]
# Mainnet program ID (set after mainnet deployment)
attestation = "11111111111111111111111111111111"

[registry]
url = "https://api.apr.dev"

[provider]
# Default cluster
cluster = "devnet"
# Your wallet keypair path
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
startup_wait = 5000

[test.validator]
url = "https://api.devnet.solana.com"

